{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container pt-5">
    <div class="row mb-3">
        <div class="col-sm-1 col-md-1 col-lg-2">
            <a href="{% url 'main:unitCountyMain' slug %}" class="btn-menu">
                <span class="bi bi-arrow-90deg-left custom-icon"></span>
            </a>
        </div>
        <div class="col-sm-10 col-md-10 col-lg-8 d-flex align-items-center justify-content-center">
            <div>
                <h5 class="h5 m-0 font-weight-bold">{{unit}}</h5>
            </div>
        </div>
        {% if user.is_authenticated %}
        <div class="col-1 col-sm-1 col-md-1 col-lg-2 d-flex justify-content-end">
            <a class="btn-menu" href="{% url 'invoices:newInvoice' %}" data-toggle="info" title="Nowa faktura">
                <i class="bi bi-plus-circle custom-icon"></i>
            </a>
        </div>
        {% endif %}
    </div>
    {% if unit.object_name %}
    <div class="d-flex justify-content-center">
        <h6 class="h6">{{unit.object_name}}</h6>
    </div>
    {% endif %}
    <div class="container">

        {% for item in invoiceItems%}
        <span>{{item.invoice_id}}</span><br>
        {% endfor %}
    </div>
</div>
{% endblock %}
