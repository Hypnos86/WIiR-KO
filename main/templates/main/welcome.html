{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container pt-5">
    <div class="row">
        {% for county in counties %}
        <div class="col-md-2 mb-5 text-center">
            <a href="{% url 'main:unit_county_main' county.slug %}" class="btn btn-primary btn-block">{{ county }}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
