{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container pt-5">
    <div class="row">
        {% for county in counties %}
        <div class="col-lg-2 col-md-3 col-sm-4 my-3 text-center ">
            <a href="{% url 'main:unit_county_main' county.slug %}" class="btn btn-primary btn-county d-block">{{ county }}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
