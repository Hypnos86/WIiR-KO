{%extends 'base.html'%}
{%load static%}
{%block content%}
<div class="container">
    <ul class="list-group">
        {%for unit in units%}

        <li class="list-group-item">
            <a href="{%url 'main:unit_details' slug unit.slug%}">{{unit}}</a>

        {%endfor%}
    </ul>

</div>
{%endblock%}
