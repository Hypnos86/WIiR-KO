{% load static %}
{% block content %}


<div class="justify-content-center">
    <div class="m-0">
        <div class="background-login">
            <h5 class="card-title text-center m-0">Logowanie</h5>
        </div>
        <div class="card-body">
            <form method="post" autocomplete="off" action="{% url 'main:loginApp' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nazwa użytkownika (ID kadrowe)</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-main">Zaloguj</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
